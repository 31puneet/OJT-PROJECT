{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - Mini CMS</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 { color: #2c3e50; margin-bottom: 20px; }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-box button:hover { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to Mini CMS</h2>
        <p style="color: #7f8c8d; margin-bottom: 20px;">Please enter your credentials</p>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
