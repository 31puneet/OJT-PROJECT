{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link:hover { background-color: rgba(255, 255, 255, 0.1); padding-left: 1.5rem; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate-800 text-white flex flex-col shadow-xl">
        <div class="h-16 flex items-center justify-center border-b border-slate-700">
            <h1 class="text-2xl font-bold tracking-wider"><i class="fas fa-layer-group mr-2"></i>Mini CMS</h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="{% url 'dashboard' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-md">
                <i class="fas fa-home w-6"></i> Dashboard
            </a>
            
            <a href="{% url 'dashboard' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-md">
                <i class="fas fa-file-alt w-6"></i> All Pages
            </a>
            
            <a href="{% url 'create_page' %}" class="sidebar-link flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-md">
                <i class="fas fa-plus-circle w-6"></i> Create Page
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-bold text-lg">
                    {{ user.username|slice:":1"|upper }}
                </div>
                <div>
                    <p class="text-sm font-semibold">{{ user.username }}</p>
                    <p class="text-xs text-gray-400">Admin</p>
                </div>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md transition text-sm">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </form>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8">
            <h2 class="text-xl font-semibold text-gray-700">
                {% block header %}Dashboard{% endblock %}
            </h2>
            <div class="text-gray-500 text-sm">
                <i class="far fa-clock mr-1"></i> {% now "l, F jS" %}
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
